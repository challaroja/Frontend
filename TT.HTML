<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSyncer Login</title>
    <link rel="stylesheet" href="TT.css">
</head>
<body>
    <div class="container">
        <!-- Left Side - Login Form -->
        <div class="login-section">
            <div class="logo">
                <h1>NovaSyncer</h1>
            </div>
            <h2>Log in to your Account</h2>
            <p>Welcome back! Select a method to log in</p>
            <div class="social-login">
                <button class="google-btn">Login with Google</button>
                <button class="facebook-btn">Login with Facebook</button>
            </div>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="create-account">
                <p>Don't have an account? <a href="#">Create an account</a></p>
            </div>
        </div>

        <!-- Right Side - Information Section -->
        <div class="info-section">
            <h2>Connect with every application</h2>
            <p>Everything you need is in an easily customizable dashboard.</p>
        </div>
    </div>
</body>
</html>
